language: python
dist: xenial
python:
  - "3.4"
  - "3.5"
  - "3.5-dev"
  - "3.6"
  - "3.6-dev"
  - "3.7"
  - "3.7-dev"
  - "pypy3.5"
env:
  - MAKE_RUN=ci
matrix:
  fast_finish: true
  allow_failures:
  - python: 3.5-dev
  - python: 3.6-dev
  - python: 3.7-dev
  - python: 3.8-dev
  - python: nightly

  include:
    - python: 2.7
      env:
      - MAKE_RUN=ci-py27
    - python: 3.8-dev
      env:
      - MAKE_RUN=ci-py38
    - python: nightly
      env:
      - MAKE_RUN=ci-py38

