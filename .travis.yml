  fast_finish: true
  allow_failures:
  - python: 3.5-dev
  - python: 3.6-dev
  - python: 3.7-dev
  - python: 3.8-dev
  - python: nightly

  include:
    - name: CI
      python: "3.6"
      env:
      - MAKE_RUN=ci PIPENV_IGNORE_VIRTUALENVS=1

