language: python
python:
  - "2.7"
  - "3.4"
  - "3.5"
  - "3.5-dev"
  - "3.6"
  - "3.6-dev"
  - "pypy3.5"
env:
  - MAKE_RUN=ci
matrix:
  fast_finish: true
  allow_failures:
  - python: 3.5-dev
  - python: 3.6-dev
  - python: 3.7-dev
  - python: nightly
    env:
    - MAKE_RUN=tests
  # Workaround TODO: put this in the standard list when it works properly - https://github.com/travis-ci/travis-ci/issues/9815
  include:
  - python: 3.7
    dist: xenial
    sudo: true
    env:
      - MAKE_RUN=ci-py37
  # Workaround TODO: Put this back in the standard list when flake8 and pylint work with 3.7
  - python: "3.7-dev"
    env:
    - MAKE_RUN=ci-py37
  # Workaround TODO: Put this back in the standard list when flake8 and pylint work with 3.7
  - python: "nightly"
    env:
    - MAKE_RUN=ci-py37
branches:
  only:
    - master
notifications:
  email:
    recipients:
      - secure: "bdFDE8d50zWO9XWc1gQ4OPDrbvjZXOum1AIchDqwYXr8C7iluJcS2q+z5mczdvHlW3XflcjALl+x81hekdBk+8L6AJuAj5MhTF+HvjFL2EkY7q0V+seLTltYhoqnnlf0BlYGwoILBbDX2p/GYHNUOqWvCtGlJGMpy0qM3R8t5Vw="
install:
  - pip install -U 'setuptools>=32.2.0'
  - pip install .
script: make ${MAKE_RUN}
